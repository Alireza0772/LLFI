setUp:
    targetDirectoryName: target

compileOption:
    instSelMethod: insttype
    include: 
        - all    
    regSelMethod: regloc
    regloc: dstreg


    
runOption:
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_cycle: 10
        fi_reg_index: 3
        fi_bit: 32

    - run:
        numOfRuns: 1
        fi_type: stuck_at_0
        fi_cycle: 12
        fi_index: 23
        fi_reg_index: 2
