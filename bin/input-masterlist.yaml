kernelOption:
    - forceRun

setUp:
    targetDirectoryName: Daxpy

compileOption:
    instSelMethod: custominstselector/insttype
    include: 
        - br         ###(see all posible names in instructions.def)
        - sub
        - switch
    exclude:
        - ret
        - mul
    customInstSelector: onlymain
    
    regSelMethod: customregselector/regloc
    regloc: dstreg      ###(dstreg/allsrcreg/srcreg1..4)
    customRegSelector: onlyconstint

    includeInjectionTrace: 
        - forward
        - backward

    tracingPropagation:
        outputFileName: tracingOutput.txt
        maxTrace: 250
        debugTrace: True/False

runOption:
    - run:
        numOfRuns: 3
        fi_type: bitflip
        fi_cycle: 10
        fi_reg_index: 3
        fi_bit: 32
        fi_reg: 2

    - run:
        numOfRuns: 5
        fi_type: stuck_at_0
        fi_cycle: 342343
        fi_index: 23
        fi_reg_index: 5


